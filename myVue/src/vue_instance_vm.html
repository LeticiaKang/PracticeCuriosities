<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Instance Variable Example</title>
  <!-- Vue.js 라이브러리를 불러옴 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  {{ message }}
</div>

<script>
// Vue 인스턴스 생성 방법3. vm 변수를 선안하여 $mount()를 호출해 마운트한다. 뷰 인스턴스 생성 후에 뷰 인스턴스를 활용하고자 할 때, 이런 패턴을 사용함.
  var vm = new Vue({
    el: '#app', // Vue 인스턴스를 연결할 요소 선택자
    data: {
      message: 'Hello, Vue!' // 화면에 표시할 데이터
    }
  });
</script>

</body>
</html>
