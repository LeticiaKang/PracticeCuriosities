<!DOCTYPE html>
<html lang="en">
<head>

  <title> Vue Sample</title>

  <!-- Vue.js 라이브러리를 불러옴 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <!-- 뷰 인스턴스의 data 속성인 message 값을 화면에 표시 -->
    {{ message }}
  </div>

  <script>
  // Vue 인스턴스 생성 방법1. 생성자에 옵션 객체를 정의하여 뷰 인스턴스를 생성한다.
    new Vue({
      el: '#app', // el 속성 - Vue 인스턴스가 그려질 지점을 지정
      data: {     // data 속성 - 인스턴스에 정의된 데이터 객체의 메세지 property
        message: 'Hello, Vue!' // 화면에 표시할 데이터
      }
    });

    // Vue.js 라이브러리가 로딩되었는지 확인하는 코드
    console.assert(typeof Vue !== 'undefined');
    console.log('Vue.js has been loaded successfully!');

  </script>
</body>
</html>
