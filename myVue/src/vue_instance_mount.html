<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Instance Mount Example</title>
  <!-- Vue.js 라이브러리를 불러옴 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  {{ message }}
</div>

<script>
// Vue 인스턴스 생성 방법2. UI 조작이나 통신 등의 작업을 진행한 후에 화면 요소가 생성되면 $mount() 뷰 인스턴스를 이용해 마운트한다.
  const vm = new Vue({
    data: {
      message: 'Hello, Vue!' // 화면에 표시할 데이터
    }
  });

  // 화면 요소가 생성되면 마운트
  vm.$mount('#app');
</script>

</body>
</html>
